<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Progetto Bootstrap Italia</title>

  <!-- Collegamento al file CSS di Bootstrap Italia -->
  <link rel="stylesheet" href="/dist/css/bootstrap-italia.min.css">
</head>
<body>

    <div class="it-header-center-wrapper">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="it-header-center-content-wrapper">
                <div class="it-brand-wrapper">
                  <a href="#">
                    <svg class="icon" aria-hidden="true">
                      <use href="/bootstrap-italia/dist/svg/sprites.svg#it-pa"></use>
                    </svg>
                    <div class="it-brand-text">
                      <div class="it-brand-title">Nome dell'Istituzione</div>
                      <div class="it-brand-tagline d-none d-md-block">Tag line dell'Istituzione</div>
                    </div>
                  </a>
                </div>
                <div class="it-right-zone">
                  <div class="it-socials d-none d-md-flex">
                    <span>Seguici su</span>
                    <ul>
                      <li>
                        <a href="#" aria-label="Facebook" target="_blank">
                          <svg class="icon">
                            <use href="/bootstrap-italia/dist/svg/sprites.svg#it-facebook"></use>
                          </svg>
                        </a>
                      </li>
                      <li>
                        <a href="#" aria-label="Github" target="_blank">
                          <svg class="icon">
                            <use href="/bootstrap-italia/dist/svg/sprites.svg#it-github"></use>
                          </svg>
                        </a>
                      </li>
                      <li>
                        <a href="#" aria-label="Twitter" target="_blank">
                          <svg class="icon">
                            <use href="/bootstrap-italia/dist/svg/sprites.svg#it-twitter"></use>
                          </svg>
                        </a>
                      </li>
                    </ul>
                  </div>
                  <div class="it-search-wrapper">
                    <span class="d-none d-md-block">Cerca</span>
                    <a class="search-link rounded-icon" aria-label="Cerca nel sito" href="#">
                      <svg class="icon">
                        <use href="/bootstrap-italia/dist/svg/sprites.svg#it-search"></use>
                      </svg>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

</body>
</html>
